<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- ngCordova -->
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>

    <body ng-app="starter" has-header="false" hide-nav-bar="true" enable-menu-with-back-views="false">

        <ion-content ng-controller="UniqueCtrl" style="background-color:{{myMood.color}}" class="padding" on-hold="mood(0)" on-drag="mood(1)" on-swipe-down="mood(2)" on-swipe-up="mood(3)" on-tap="mood(4)" on-double-tap="diego()">
            <div>
                <h1>
                    {{myMood.face}}
                </h1>
                <p>
                    {{myMood.title}}
                </p>
            </div>
        </ion-content>

    </body>
</html>
